<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Inquiry</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-font: 'Space Mono', monospace; /* Default to computer font */
            --alt-font: Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #000;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            color: #30206e; /* Classic green terminal color */
            font-family: var(--main-font);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .overlay {
            background-color: #4e347f;
            padding: 2rem;
            border-radius: 5px;
            max-width: 800px;
            width: 90%;
            margin: 2rem 0;
            border: 1px solid #00ff00;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        h2 {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 1.2rem;
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: var(--main-font);
            font-size:1rem;
        }

        button {
            background: #000;
            color: #00ff00;
            border: 2px solid #cfec11;
            padding: 1rem 2rem;
            font-family: var(--main-font);
            cursor: pointer;
            transition: all 0.3s ease;
            float:right;
        }

        button:hover {
            background: #cfec11;
            color: #000;
        }

        input:focus, textarea:focus {
        outline: none;
        border: 2px solid #cfec11; /* Custom border color */
        }

        div, section, article, input, textarea, button {
        border-radius: 12px;
        }


        /* Font Options (choose one) */
        /* Modern font option: */
        /* --main-font: 'Helvetica Neue', sans-serif; */
        /* Classic serif: */
        /* --main-font: Georgia, serif; */
        /* System monospace: */
        /* --main-font: 'Courier New', Courier, monospace; */

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            body {
                padding: 10px;
                background-image: none;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>If you're interested in buying this domain please get in touch</h1>
        <h2>如果您有兴趣购买该域名，请联系我们</h2>
        <h2>Si está interesado en comprar este dominio por favor póngase en contacto</h2>
        <h2>אם אתה מעוניין לקנות דומיין זה אנא צור קשר</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <!-- Honeypot field (some form of spam protection)-->
            <input type="text" name="_gotcha" style="display:none">
            
            <!-- This is adds a subject to the email that Formspree makes -->
            <input type="hidden" name="_subject" value="New Domain Inquiry">
            
            <!-- Your form fields -->
            <input id="email" rows="1" type="email" name="email" placeholder="email / 电子邮件 / correo / אֶלֶקטרוֹנִי" required>
            
            <textarea id="message" name="message" placeholder="message / 信息 / mensaje / הוֹדָעָה" required
            style="margin-top: 1rem; height: 150px; resize: none; overflow: hidden; text-align: left; direction: ltr;"></textarea>

            
            
            <button type="submit" required style="margin-top: 1rem;">Send / 发送 / Enviar / שלח</button>

            <script>
                const textarea = document.getElementById("message");
                textarea.addEventListener("input", function () {
                    const maxLines = 7; // Set max lines based on the height
                    const maxChars = 500; // Set max characters
                    let lines = textarea.value.split("\n");
                    // Limit total characters
                    if (textarea.value.length > maxChars) {
                        textarea.value = textarea.value.substring(0, maxChars);
                    }
                    // Limit number of lines
                    if (lines.length > maxLines) {
                        textarea.value = lines.slice(0, maxLines).join("\n");
                    }
                });

                document.getElementById("message").addEventListener("input", function () {
                    let firstChar = this.value.trim().charAt(0);
                    if (/[\u0590-\u05FF\u0600-\u06FF]/.test(firstChar)) { // Hebrew, Arabic, Persian range
                        this.style.direction = "rtl";
                        this.style.textAlign = "right";
                    } else {
                        this.style.direction = "ltr";
                        this.style.textAlign = "left";
                    }
                });
            </script>
        </form>
    </div>
</body>
</html>
