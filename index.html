<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Inquiry</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-font: 'Space Mono', monospace; /* Default to computer font */
            --alt-font: Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #000;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            color: #30206e; /* Classic green terminal color */
            font-family: var(--main-font);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .overlay {
            background-color: #4e347f;
            padding: 2rem;
            border-radius: 5px;
            max-width: 800px;
            width: 90%;
            margin: 2rem 0;
            border: 1px solid #00ff00;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        h2 {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 1.2rem;
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: var(--main-font);
        }

        button {
            background: #000;
            color: #00ff00;
            border: 2px solid #cfec11;
            padding: 1rem 2rem;
            font-family: var(--main-font);
            cursor: pointer;
            transition: all 0.3s ease;
            float:right;
        }

        button:hover {
            background: #00ff00;
            color: #000;
        }

        /* Font Options (choose one) */
        /* Modern font option: */
        /* --main-font: 'Helvetica Neue', sans-serif; */
        /* Classic serif: */
        /* --main-font: Georgia, serif; */
        /* System monospace: */
        /* --main-font: 'Courier New', Courier, monospace; */

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            body {
                padding: 10px;
                background-image: none;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>If you're interested in buying this domain please get in touch</h1>
        <h2>如果您有兴趣购买该域名，请联系我们</h2>
        <h2>Si está interesado en comprar este dominio por favor póngase en contacto</h2>
        <h2>אם אתה מעוניין לקנות דומיין זה אנא צור קשר</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <!-- Honeypot field (some form of spam protection)-->
            <input type="text" name="_gotcha" style="display:none">
            
            <!-- This is adds a subject to the email that Formspree makes -->
            <input type="hidden" name="_subject" value="New Domain Inquiry">
            
            <!-- Your form fields -->
            <input id="email" rows="1" type="email" name="email" placeholder="Type your (email / 电子邮件 / correo / אֶלֶקטרוֹנִי) here..." required>
            <textarea id="message" rows="1" name="message" placeholder="Type your (message / 信息 / mensaje / הוֹדָעָה) here..." required style="margin-top: 1rem;"></textarea>
            
            <button type="submit" required style="margin-top: 1rem;">Send / 发送 / Enviar / שלח</button>
            </form>
    </div>
</body>
</html>
