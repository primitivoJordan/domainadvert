<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This domain is for sale. Contact us!">
    <title>Domain For Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        p {
            color: #555;
            font-size: 1.2em;
        }
        .recaptcha-container {
            margin-top: 30px;
            display: inline-block;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .email-container {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        .email-container span {
            font-weight: bold;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>This Domain Is For Sale</h1>
    <p>If you are interested in purchasing this domain, please complete the CAPTCHA below to view the contact email.</p>

    <div class="recaptcha-container">
        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
        <button id="submit-captcha">Submit</button>
    </div>

    <div class="email-container" id="email-container">
        Contact us at: <span>example@domain.com</span>
    </div>

    <script>
        document.getElementById("submit-captcha").addEventListener("click", () => {
            const recaptchaResponse = grecaptcha.getResponse();
            if (recaptchaResponse.length === 0) {
                alert("Please complete the CAPTCHA to proceed.");
            } else {
                document.querySelector(".recaptcha-container").style.display = "none";
                document.getElementById("email-container").style.display = "block";
            }
        });
    </script>
</body>
</html>
