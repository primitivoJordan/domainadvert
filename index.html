<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Inquiry</title>
    <style>
        /* Font options (choose one) */
        /* font-family: 'Arial', sans-serif; */
        /* font-family: 'Helvetica', sans-seriff; */
        /* font-family: 'Georgia', serif; */
        /* font-family: 'Roboto', sans-serif; */  /* Requires Google Fonts link below */
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: black;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif; /* Default font */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            margin: 2rem;
            border-radius: 10px;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        a {
            color: #00ff00;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #00ff00;
            color: black;
        }
    </style>
    
    <!-- Uncomment for Roboto font -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div class="content">
        <h1>If you're interested in buying this domain please get in touch</h1>
        <a href="https://formspree.io/f/YOUR_FORM_ID" target="_blank">Contact Form</a>
    </div>
</body>
</html>
